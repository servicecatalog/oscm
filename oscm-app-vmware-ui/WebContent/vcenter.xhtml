<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">

<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>#{msg['ui.config.title']}</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <ui:include src="head.xhtml">
    <ui:param name="dirty" value="#{dirty}" />
  </ui:include>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta content="IE=8" http-equiv="X-UA-Compatible" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <script type="text/javascript" src="scripts/layout.js"></script>
  <link rel="stylesheet" type="text/css" href="css/import_en.css" />
  <script type="text/javascript" src="scripts/heading_data_4.js"></script>
</h:head>

<h:body class="middle_product_class">

  <h:outputStylesheet name="override_richfaces.css" />
  <adm:header userId="#{targetLocationBean.loggedInUserId}"/>

  <a4j:outputPanel id="titleArea"
                   layout="block"
                   styleClass="heading_data_1_class">
    <div class="heading_data_1_bg_class no-height">
      <h2>
        <h:outputText value="#{msg['ui.config.title']}" />
      </h2>

      <ui:repeat value="#{menu.items}"
                 var="item">
        <h:outputLink value="#{facesContext.externalContext.requestContextPath}#{item.link}">
          <h:outputText value="#{item.label}" />
        </h:outputLink>
        <h:outputText value="&#160;&#160;|&#160;&#160;" />
      </ui:repeat>
    </div>

  </a4j:outputPanel>

  <h:outputText value="#{msg['ui.config.description.cluster']}"
                styleClass="description" />
  <h:form>
    <h:outputText id="status"
                  value="#{targetLocationBean.status}"
                  styleClass="statusPanelClass" />
    <table id="vcenterTable">
      <tr>
        <th>vCenter</th>
      </tr>
      <tr>
        <td>
          <a4j:outputPanel styleClass="jqSelect"
                           layout="block">
            <h:selectOneMenu value="#{targetLocationBean.currentVCenter}"
                             onclick="javascript:AdmUtils.storeValue(this);"
                             styleClass="select"
                             valueChangeListener="#{targetLocationBean.valueChangeVCenter}"
                             immediate="true">
              <f:selectItems value="#{targetLocationBean.vcenterList}" />
              <a4j:ajax event="valueChange"
                        render="status second third balancer_form"
                        execute="@this"
                        onbeforesubmit="if(AdmUtils.isNotDirtyOrConfirmed()){setDirty(false); } else {AdmUtils.restoreValue(this);return false;}" />
            </h:selectOneMenu>
          </a4j:outputPanel>
        </td>
      </tr>
    </table>
  </h:form>

  <div class="box_area_class">
  <!--▼ Heading data 3 ▼-->
  <div class="heading_data_3_class">
    <div class="heading_data_3_bg_class">
      <h4>
        <h:outputText value="#{msg['ui.config.part.vsphereapi']}"/>
      </h4>
    </div>
  </div>

  <h:form id="balancer_form"
          styleClass="configurationSettings_area">
    <h:inputHidden id="selectedRowNum"
                   value="#{targetLocationBean.selectedRowNum}" />
    <h:commandButton id="deleteHost"
                     action="#{targetLocationBean.deleteHost}"
                     style="display: none;" />
    <h:commandButton id="deleteStorage"
                     action="#{targetLocationBean.deleteStorage}"
                     style="display: none;"/>
    <div class="nested_heading_data_class">
      <div class="accordion_area1">
        <table id="vsphereSettings"
               class="rf-dt table_row_linetitle_class">
          <colgroup span="2"></colgroup>
          <thead class="rf-dt-thd">
          <tr class="rf-dt-shdr">
            <th class="rf-dt-shdr-c rf-dt-keyColumn table_header_title_class">
              <h:outputText value="#{msg['ui.config.column.key']}"/>
            </th>
            <th class="rf-dt-shdr-c">
              <h:outputText value="#{msg['ui.config.column.value']}"/>
            </th>
          </tr>
          </thead>
          <tbody class="rf-dt-b">
          <tr class="rf-dt-r rowOdd">
            <td class="rf-dt-c">
              <h:outputText value="#{msg['ui.config.part.vsphereapi.url']}"/>
            </td>
            <td class="rf-dt-c">
              <h:inputText id="vsphere_api_url"
                           size="70"
                           onchange="setDirty(true);"
                           value="#{targetLocationBean.selectedVCenter.url}"/>
            </td>
          </tr>
          <tr class="rf-dt-r rowEven">
            <td class="rf-dt-c">
              <h:outputText value="#{msg['ui.config.part.vsphereapi.userid']}"/>
            </td>
            <td class="rf-dt-c">
              <h:inputText id="vsphere_api_user"
                           size="20"
                           onchange="setDirty(true);"
                           value="#{targetLocationBean.selectedVCenter.userid}"/>
            </td>
          </tr>
          <tr class="rf-dt-r rowOdd">
            <td class="rf-dt-c">
              <h:outputText value="#{msg['ui.config.part.vsphereapi.password']}"/>
            </td>
            <td class="rf-dt-c">
              <h:inputSecret id="vsphere_api_pwd"
                             size="20"
                             onchange="setDirty(true);"
                             value="#{targetLocationBean.selectedVCenter.password}"
                             redisplay="true"/>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br />

    <a4j:outputPanel layout="block"
                     styleClass="description buttonPanel">
      <div class="button_main_area_class">
        <span class="button_right_part_class">
          <span class="button_content_class">
            <h:commandButton class="button_normal_class"
                             value="#{msg['ui.config.action.save']}"
                             type="submit"
                             action="#{targetLocationBean.save}"
                             oncomplete="setDirty(#{targetLocationBean.dirty});" />
          </span>
        </span>
      </div>
    </a4j:outputPanel>
  </h:form>
  </div>

  <div class="box_area_class">
  <div class="heading_data_3_class">
    <div class="heading_data_3_bg_class">
      <h4>
        <h:outputText value="#{msg['ui.config.part.csv']}"/>
      </h4>
    </div>
  </div>
  <h:form id="csv_form"
          styleClass="configurationSettings_area"
          enctype="multipart/form-data">
    <div class="nested_heading_data_class">
      <div class="accordion_area1">
        <table id="csvUploadTable"
               class="rf-dt table_row_linetitle_class">
          <colgroup span="2"></colgroup>
          <thead class="rf-dt-thd">
            <tr class="rf-dt-shdr">
              <th class="rf-dt-shdr-c rf-dt-keyColumn table_header_title_class">
                <h:outputText value="#{msg['ui.config.column.key']}"/>
              </th>
              <th class="rf-dt-shdr-c">
                <h:outputText value="#{msg['ui.config.column.value']}"/>
              </th>
            </tr>
          </thead>
          <tbody class="rf-dt-b">
            <tr class="rf-dt-r rowOdd">
              <td class="rf-dt-c">
                <h:outputText value="#{msg['ui.config.part.csv.type']}"/>
              </td>
              <td class="rf-dt-c">
                <h:selectOneMenu value="#{targetLocationBean.currentConfigFileType}"
                                 styleClass="select"
                                 immediate="true">
                  <f:selectItems value="#{targetLocationBean.configFileTypes}" />
                </h:selectOneMenu>
              </td>
            </tr>
            <tr class="rf-dt-r rowEven">
              <td class="rf-dt-c">
                <h:outputText value="#{msg['ui.config.part.csv.file']}"/>
              </td>
              <td class="rf-dt-c">
                <h:inputFile id="csvFile"
                             size="20"
                             value="#{targetLocationBean.file}"
                             styleClass="fileChooser" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br />
    <a4j:outputPanel layout="block"
                     styleClass="description buttonPanel">
      <div class="button_main_area_class">
        <span class="button_right_part_class">
          <span class="button_content_class">
            <h:commandButton class="button_normal_class"
                             value="#{msg['ui.config.action.upload']}"
                             type="submit"
                             action="#{targetLocationBean.uploadConfig}"/>
          </span>
        </span>
      </div>
    </a4j:outputPanel>
  </h:form>
  </div>

</h:body>
</html>
