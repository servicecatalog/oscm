<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">

	<a4j:outputPanel layout="block" rendered="#{not sub.statusActive and not sub.statusPending and not sub.statusPendingUpd}">
        <a4j:outputPanel layout="block" rendered="true" styleClass="subscriptionStatus subscriptionError" style="height:17px;position:absolute"/>
    <h:outputText value="#{msg[sub.statusTextKey]}" style="margin-left: 18px;position:relative"/>
	</a4j:outputPanel>
	<a4j:outputPanel layout="block" styleClass="subscriptionStatus subscriptionPending" rendered="#{sub.statusPending}">
	   <h:outputText value="#{msg[sub.statusTextKey]}" style="margin-left: 18px;" />
	</a4j:outputPanel>
	<a4j:outputPanel layout="block" styleClass="subscriptionStatus subscriptionActive" rendered="#{sub.statusActive}">
	   <h:outputText value="#{msg[sub.statusTextKey]}" style="margin-left: 18px;" />
	</a4j:outputPanel>
	<a4j:outputPanel layout="block" styleClass="subscriptionStatus subscriptionPendingUpd" rendered="#{sub.statusPendingUpd}">
	   <h:outputText value="#{msg[sub.statusTextKey]}" style="margin-left: 18px;" />
	</a4j:outputPanel>  
	<a4j:outputPanel layout="block" styleClass="subscriptionStatus subscriptionWaitingForApproval" rendered="#{sub.statusWaitingForApproval}">
	   <h:outputText value="#{msg[sub.statusTextKey]}" style="margin-left: 18px;" />
	</a4j:outputPanel> 
	
</ui:composition>
