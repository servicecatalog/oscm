<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace">
  
  <h:head>
    <ui:insert name="pageId" />
  </h:head>

  <h:body style="width:100%; margin:0;">
  
    <a4j:outputPanel id="mpErrorPageHeader" layout="block" styleClass="rich-panel-header">
      <c:set var="msgKey" value="#{pageId}.title" />
      <h2 style="padding-left:10px;">
        <h:graphicImage value="/img/error.png" style="vertical-align:middle;"/>
        <h:outputText id="mpErrorPageLabel" value=" #{msg[msgKey]}" style="vertical-align:top;" />
      </h2>
    </a4j:outputPanel>

    <rich:panel style="border:none;" >
      <a4j:outputPanel id="mpErrorPage" layout="block"
        rendered="#{(not empty errorKey) or (facesContext.maximumSeverity.ordinal > 0)}">
        <c:if test="#{not empty errorKey}">
          <h2 id="mpErrorPageMsg">
            <h:outputFormat value="#{msg[errorKey]}">
              <f:param value="#{errorParam0}" />
              <f:param value="#{errorParam1}" />
              <f:param value="#{errorParam2}" />
              <f:param value="#{errorParam3}" />
              <f:param value="#{errorParam4}" />
            </h:outputFormat>
          </h2>
        </c:if>
      </a4j:outputPanel>
    </rich:panel>

  </h:body>
</html>
