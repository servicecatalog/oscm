<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:rich="http://richfaces.org/rich"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace" template="templates/main.xhtml">
  <ui:define name="pageId">
    <c:set var="pageId" value="marketplace.home" />
    <c:set var="imgUrl" value="#{facesContext.externalContext.requestContextPath}/marketplace/img" />
    <c:set var="stage" value="#{serviceListingBean.publicLandingpage ? '' : 'landing'}" />
  </ui:define>

  <ui:define name="feature">
    <a4j:outputPanel id="featurestoryPanel">
      <div id="featurestory" class="marginBottomDefault">
        <h:outputText id="stageContent" value="#{skinBean.marketplaceStage}" escape="false" />
      </div>
    </a4j:outputPanel>
  </ui:define>

  <ui:define name="aside">
    <a4j:outputPanel id="tagPanel" rendered="#{serviceListingBean.publicLandingpage}">
      <mp:categorySelection />
      <mp:tagCloud bean="#{tagCloudBean}" />
    </a4j:outputPanel>
  </ui:define>

  <ui:define name="contents">
    <c:if test="#{serviceListingBean.publicLandingpage}">
      <ui:include id="listServicesForPublicLandingpage" src="publicLandingpage.xhtml" />
    </c:if>
    <c:if test="#{not serviceListingBean.publicLandingpage}">
      <ui:include id="listServicesForEnterpriseLandingpage" src="enterpriseLandingpage.xhtml" />
    </c:if>
  </ui:define>
</ui:composition>
