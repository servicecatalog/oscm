<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">

  <!-- add "Your organization details": Subcription UDAs  -->
  <ui:repeat id="subscriptionUdaRepeat" value="#{inputList}" var="subscriptionUda" varStatus="v">
    <adm:panelGrid columns="3" styleClasses="specialPanelGridforUda">
      <adm:labelAndInputText id="subscriptionUda#{v.index}" label="#{subscriptionUda.udaNameToShow}"
                             required="#{subscriptionUda.inputMandatory}" value="#{subscriptionUda.udaValue}"
                             converterId="trimToNotNullConverter"
                             maxlength="#{appBean.descriptionLen}"
                             rendered="#{not subscriptionUda.inputEncrypted}"
                             disabled="#{not (subscriptionUda.labelRendered) or (udasReadOnly)}"/>

      <adm:labelAndInputSecret id="secretSubscriptionUda#{v.index}" label="#{subscriptionUda.udaNameToShow}"
                               required="#{subscriptionUda.inputMandatory}" value="#{subscriptionUda.passwordValueToStore}"
                               converterId="trimToNotNullConverter"
                               maxlength="#{appBean.descriptionLen}"
                               rendered="#{subscriptionUda.inputEncrypted}"
                               disabled="#{not (subscriptionUda.labelRendered) or (udasReadOnly)}"/>
    </adm:panelGrid>
  </ui:repeat>
  <adm:spacer height="20"/>
</ui:composition>
