<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  template="../templates/small.xhtml"
  >
  <ui:define name="pageId"><c:set var="pageId" value="public.serviceusage"/></ui:define>
  <ui:define name="body">
  
    <adm:buttonPanel>  
    <h:outputLink id="close" style="display:none;" onclick="window.close();">
      <h:outputText value="#{msg['logout.closeWin']}" />
    </h:outputLink>
    <adm:nbsp/>
    </adm:buttonPanel>
    
    <form id="loginForm" action="#{facesContext.externalContext.requestContextPath}#{appBean.serviceBaseUri}/#{subscriptionKey}/" method="post">
      <input type="hidden" name="contextPath" value="#{contextPath}"/>
    </form>
    
    <script type="text/javascript">

    if (opener &amp;&amp; typeof(opener) == 'object' &amp;&amp; !opener.closed) {
      var closeLink=document.getElementById('close');
      closeLink.style.display="";
    } 
    
    var loggedIn = #{not userBean.loggedIn};
    
    </script>
  
  </ui:define>
</ui:composition>
