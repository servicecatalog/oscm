<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
  <c:if test="#{empty showUnit}">
    <c:set var="showUnit" value="true" />
  </c:if>
  <a4j:outputPanel layout="block" styleClass="#{styleClass}" style="#{style}">
    <h2 class="servicePrice">#{empty service.priceText ? '&#160;' : service.priceText}<h:outputText
      styleClass="recommendedPriceHint" value=" #{msg['service.recommendedRetailPriceHint']}"
      rendered="#{service.reseller and service.priceModel.chargeable}" /></h2>
    <c:if test="#{showUnit}">
      <h2 class="priceUnit">#{empty service.priceUnitText ? '&#160;' : service.priceUnitText}</h2>
    </c:if>
  </a4j:outputPanel>
</ui:composition>
