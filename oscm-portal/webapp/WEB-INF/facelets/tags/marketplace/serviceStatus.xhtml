<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <c:if test="#{service.serviceSuspended}">
    <a4j:outputPanel id="serviceStatusColor" layout="block" styleClass="serverSubscriptionSuspended">
      <h:outputText id="serviceStatusLabel" value="#{msg[serviceActivationBean.statusKey]}" style="margin-left: 18px;" />
    </a4j:outputPanel>
  </c:if>

  <c:if test="#{service.serviceActive}">
    <a4j:outputPanel id="serviceStatusColor" layout="block" styleClass="serverSubscriptionActive">
      <h:outputText id="serviceStatusLabel" value="#{msg[serviceActivationBean.statusKey]}" style="margin-left: 18px;" />
    </a4j:outputPanel>
  </c:if>
</ui:composition>
