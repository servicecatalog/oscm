<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich"
  xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">
  <c:set var="subSearchPlaceHolderText" value="#{msg['marketplace.searchSubscriptions']}" />
  <a4j:outputPanel layout="block" id="subscriptionSearch">
    <a4j:outputPanel>
      <a4j:outputPanel layout="block">
        <h:inputHidden id="searchPhrase" value="#{searchPhraseProperty}" />
        <input id="#{formId}:search" value="#{searchPhraseProperty}"
               placeholder="#{subSearchPlaceHolderText}" size="30"
               maxlength="#{servicePagingBean.maxLengthSearchPhrase}"
               onkeydown="AdmUtils.clickOnReturn(event,'#{formId}:submitLink');" onfocus="this.value = '';" />
        <a4j:commandLink id="submitLink" value=" "
                         onclick="AdmUtils.IE9OnClick('#{formId}:search');AdmUtils.showProgress(true);AdmUtils.copyElementValues('#{formId}:search','#{formId}:searchPhrase');AdmUtils.IE9AfterClick('#{formId}:search');return true;"
                         oncomplete="AdmUtils.showProgress(false);"
                         execute="@form" styleClass="searchButton"
                         render="#{renderElementList}"/>
        <h:inputHidden value="UTF-8" name="ie" />
      </a4j:outputPanel>
    </a4j:outputPanel>
  </a4j:outputPanel>
  <script type="text/javascript">AdmUtils.IE9PlaceHolderFix('#{searchPhraseProperty}', '#{formId}:search');</script>
</ui:composition>
