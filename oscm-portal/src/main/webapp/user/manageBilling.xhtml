<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:adm="http://www.fujitsu.com/global/services/software/interstage" template="../templates/main.xhtml">
  <ui:define name="pageId">
    <c:set var="pageId" value="user.manageBilling" />
    <c:set var="dirty" value="false" />
  </ui:define>

  <ui:define name="body">
    <adm:initialize initializingMethod="#{manageBillingBean.initializeCutoffDay}" />
    <h:form id="manageBillingForm">
      <adm:outputStep value="#{msg['user.manageBilling.step1']}" />
      <h:outputText value="#{msg['user.manageBilling.dayInMonth']}" style="margin:10px;" />

      <a4j:outputPanel styleClass="jqSelect" layout="block">
        <a4j:outputPanel styleClass="select">
          <a4j:outputPanel styleClass="option" />
        </a4j:outputPanel>
        <h:selectOneMenu styleClass="select" id="cutOffDay"  onchange="setDirty(true)"  value="#{manageBillingBean.cutOffDay}">
          <f:selectItems value="#{manageBillingBean.dayInMonthRange}"/>
        </h:selectOneMenu>
      </a4j:outputPanel>

      <h:outputText value="#{msg['user.manageBilling.dayRange']}" style="margin:10px;" />

      <a4j:outputPanel id="buttonPanel">
        <adm:buttonPanel>
          <adm:button id="saveButton" value="#{msg['button.save']}" bean="#{manageBillingBean}" action="save"
            buttonType="save" onclick="setDirty(false);"/>
        </adm:buttonPanel>
      </a4j:outputPanel>
    </h:form>
  </ui:define>
</ui:composition>
