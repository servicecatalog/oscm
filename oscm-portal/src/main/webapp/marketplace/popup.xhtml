<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" template="./templates/modalDialog.xhtml">

  <ui:define name="dialogTitle">
    <h2>
      <h:outputText value="#{dialogTitle}" id="#{dialogId}Title"/>
    </h2>
  </ui:define>

  <ui:define name="dialogContent">
    <a4j:outputPanel id="#{dialogId}DialogContentGrid" layout="block" style="padding:10px; overflow-y:auto;">
      <ui:fragment>
        <ui:include src="#{ (targetCtrl eq null) ?  '/marketplace/empty.xhtml' : targetCtrl }" />
      </ui:fragment>
    </a4j:outputPanel>
  </ui:define>

</ui:composition>
