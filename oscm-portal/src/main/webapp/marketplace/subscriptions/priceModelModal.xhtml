<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:rich="http://richfaces.org/rich"
  xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <rich:popupPanel id="priceModelPanel" trimOverlayedElements="false" resizeable="false" autosized="true"
    onresize="return false;" zindex="10000" onshow="AdmUtils.adjustMplModalDialogPosition('priceModelPanel');"
    onbeforeshow="AdmUtils.setPageOverflow('hidden');" onhide="AdmUtils.setPageOverflow('auto');">
    <mp:closeModalDialogButton id="closePriceModelButton" onclick="#{rich:component('priceModelPanel')}.hide(); return false;" />

    <h2>
      <h:outputText id="priceModelPanelTitle" value="#{msg['service.priceModel']}" />
    </h2>
    <mp:pixelline />
    <h:form id="configurationForm2" styleClass="priceModelForm">
    <ui:include src="priceModelDetails.xhtml">
              <ui:param name="formName2" value="configurationForm2" />
    </ui:include>
    <h:outputText styleClass="recommendedPrice right"
      value="#{msg['service.recommendedRetailPrice']}"
      rendered="#{model.service.reseller and model.service.priceModel.chargeable}" />
    </h:form>
  </rich:popupPanel>
</ui:composition>
