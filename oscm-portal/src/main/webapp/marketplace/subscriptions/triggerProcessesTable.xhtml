<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">

  <rich:dataTable id="triggerSubscriptionsList" 
    value="#{data}"
    rows="#{data.size()}"
    var="triggerProcess"
    selectionMode="none" enableContextMenu="false" noDataLabel=" " rowKeyVar="rowKey"
    columnHeaderClass="trigger-table-header" rowClass="trigger-row" cellClass="trigger-cell" width="100%"
    style="min-width:680px;position:relative;width: 100%;" >

    <rich:column id="waitingForReply" headerClass="triggers-title">
      <f:facet name="header">
        <h:outputText value="#{msg['subscriptions.table.waitingForReply']}" />
      </f:facet>
      <a4j:outputPanel layout="block" id="waitingForReplyText" styleClass="stringInMultiLine">
        <h:outputText value="" />
      </a4j:outputPanel>
    </rich:column>

    <rich:column id="triggerSubName" headerClass="triggers-column-header">
      <f:facet name="header">
        <h:outputText value="#{msg['subscriptions.table.name']}" />
      </f:facet>
      <a4j:outputPanel layout="block" id="triggerSubNameText" styleClass="stringInMultiLine">
        <h:outputText value="#{triggerProcess.subscriptionId}" />
      </a4j:outputPanel>
    </rich:column>

    <rich:column id="triggerSubService" headerClass="triggers-column-header">
      <f:facet name="header">
        <h:outputText value="#{msg['subscription.service']}" />
      </f:facet>
      <a4j:outputPanel layout="block" id="triggerSubServiceText" styleClass="stringInMultiLine">
        <h:outputText value="#{triggerProcess.serviceName}" />
      </a4j:outputPanel>
    </rich:column>

  </rich:dataTable>
</ui:composition>
