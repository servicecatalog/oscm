<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

    <h:form id="samlSPForm">
      <h:inputHidden id="userId" value="#{userId}" />
      <h:inputHidden id="password" value="#{password}" />
      <h:inputHidden id="redirectURL" value="#{redirectURL}" />
      <h:commandButton id="login" style="display:none;" value="submitbutton" action="#{userBean.login}" />
    </h:form>

    <script type="text/javascript">
       window.onload=document.getElementById('samlSPForm:login').click();
	</script>


</ui:composition>
