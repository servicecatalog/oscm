<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:t="http://myfaces.apache.org/tomahawk" template="../templates/main.xhtml">

  <ui:define name="pageId">
    <c:set var="pageId" value="operator.manageCurrencies" />
    <c:set var="focusElement" value="currencies:currencyToManage" />
  </ui:define>
  <ui:define name="body">

    <adm:outputStep value="#{msg['operator.manageCurrencies.supported']}" />
    <h:form id="currencies">
      <a4j:outputPanel layout="block" styleClass="tablePanel">
        <adm:dataTable tableId="currenciesTable" value="#{currenciesBean.supportedCurrencies}"
          label="#{msg['operator.manageCurrencies.supported']}">
          <rich:column>
            <f:facet name="header">
              <h:outputText value="#{msg['operator.manageCurrencies.currency']}" />
            </f:facet>
            <h:outputText value="#{rowItem}" />
          </rich:column>
        </adm:dataTable>
      </a4j:outputPanel>

      <adm:panelGrid>
        <adm:labelAndInputText id="currencyToManage" label="#{msg['operator.manageCurrencies.currencyISOCode']}"
          value="#{currenciesBean.currencyToManage}" styleClass="fieldXS" maxlength="3" required="true"
          validatorId="currency" />
      </adm:panelGrid>

      <adm:buttonPanel>
        <adm:button id="addButton" value="#{msg['button.add']}" bean="#{currenciesBean}" action="add" buttonType="add" />
      </adm:buttonPanel>
    </h:form>
  </ui:define>
</ui:composition>
