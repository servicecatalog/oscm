<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <a4j:outputPanel style="text-align: right;" rendered="#{empty rendered or rendered}" ajaxRendered="true">
    <c:if test="#{empty progress}">
      <c:set var="progress" value="true" />
    </c:if>

    <c:if test="#{empty buttonStyleClass}">
      <c:set var="buttonStyleClass" value="no-button-style-class" />
    </c:if>
    <a4j:outputPanel rendered="#{disabled}" ajaxRendered="true">
      <h:outputLink rendered="#{disabled}" styleClass="buttonDisabled #{buttonStyleClass}" style="#{style}"
        disabled="true" id="#{id}Disabled">
        <a4j:outputPanel rendered="#{disabled}">
          <h:graphicImage url="/img/transparentPixel.png" styleClass="buttonImg #{buttonType}"
            rendered="#{not empty buttonType}" />
          <h:outputText value="#{value}" />
        </a4j:outputPanel>
      </h:outputLink>
    </a4j:outputPanel>

    <a4j:outputPanel rendered="#{not disabled}" ajaxRendered="true">
      <h:outputLink styleClass="button #{buttonStyleClass}" style="#{style}" rendered="#{not disabled}" id="#{id}"
        value="#" onclick="#{onclick}">
        <a4j:outputPanel>
          <h:graphicImage url="/img/transparentPixel.png" styleClass="buttonImg #{buttonType}"
            rendered="#{not empty buttonType}" />
          <h:outputText value="#{value}" />
        </a4j:outputPanel>
      </h:outputLink>
    </a4j:outputPanel>
  </a4j:outputPanel>
</ui:composition>
