<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <!-- info div to be added to one reRender target if the main info div should be used -->
  <div id="a4jInfoDiv" style="display: none;">
    <rich:messages infoClass="infoMsg" passedLabel="" layout="list" id="infoMessages"
      rendered="#{facesContext.maximumSeverity.ordinal == 0}" styleClass="box success" globalOnly="true" ajaxRendered="false">
    </rich:messages>
  </div>
  <script type="text/javascript"> 
  AdmUtils.removePanelChildren(document.getElementById("errorPanel"),#{facesContext.maximumSeverity.ordinal == 0}); 
  AdmUtils.removePanelChildren(document.getElementById("hiddenErrorPanel"),#{facesContext.maximumSeverity.ordinal == 0}); 
  AdmUtils.moveChildrenForDifferentBrowserWithRefresh(document.getElementById("a4jInfoDiv"), document.getElementById("hiddenInfoPanel"), document.getElementById("infoPanel"),#{facesContext.maximumSeverity.ordinal == 0});
  </script>
</ui:composition>
