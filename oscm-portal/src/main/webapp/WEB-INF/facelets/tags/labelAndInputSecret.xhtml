<!-- Copyright FUJITSU LIMITED 2017--><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><ui:composition        xmlns="http://www.w3.org/1999/xhtml"        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"        xmlns:h="http://xmlns.jcp.org/jsf/html"        xmlns:f="http://xmlns.jcp.org/jsf/core"        xmlns:rich="http://richfaces.org/rich"        xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  <c:if test="#{empty styleClass}">    <c:set            var="styleClass"            value="field" />  </c:if>  <c:if test="#{empty isDirtySet}">    <c:set            var="isDirtySet"            value="true" />  </c:if>  <c:choose>    <c:when test="#{isDirtySet}">      <c:set              var="setDirtyScript"              value="setDirty(true)" />    </c:when>  </c:choose>  <adm:outputLabel          textId="label#{id}"          value="#{label}"          rendered="#{(empty rendered or rendered) and (empty renderedLabel or renderedLabel)}"          required="#{required}"          renderRequired="#{renderRequired}"          displayRequired="#{displayRequired}"          requiredId="#{requiredId}" />  <h:inputSecret id="#{id}"                 value="#{value}"                 maxlength="#{maxlength}"                 onchange="#{setDirtyScript}"                 styleClass="#{styleClass}"                 rendered="#{empty rendered or rendered}"                 disabled="#{disabled}"                 required="#{not empty required and required}"                 onkeyup="#{onkeyup}"                 autocomplete="off"                 redisplay="true"  /></ui:composition>
