<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <a4j:outputPanel rendered="#{disabled}" ajaxRendered="true">
    <h:outputLink rendered="#{disabled}" styleClass="buttonDisabled" style="#{style}" disabled="true" id="#{id}Disabled">
      <a4j:outputPanel rendered="#{disabled}">
        <h:graphicImage url="/img/transparentPixel.png" styleClass="buttonImg #{buttonType}"
          rendered="#{not empty buttonType}" />
        <h:outputText value="#{value}" />
      </a4j:outputPanel>
    </h:outputLink>
  </a4j:outputPanel>

</ui:composition>
