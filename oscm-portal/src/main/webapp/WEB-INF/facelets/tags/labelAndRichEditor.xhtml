<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:rich="http://richfaces.org/rich" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <c:if test="#{empty styleClass}">
    <c:set var="styleClass" value="field" />
  </c:if>

  <adm:collapsibleSection sectionId="#{id}Section" label="#{label}">
    <table width="100%" class="labelAndRichEditorTable">
      <tr>
        <td><adm:richEditor id="#{id}" value="#{value}" onchange="setDirty(true);" readonly="#{disabled}"/>
            <adm:message id="#{id}ErrorMsg" for="#{id}" rendered="#{empty rendered or rendered}" /></td>
      </tr>
    </table>
  </adm:collapsibleSection>
</ui:composition>
