<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <ui:fragment rendered="#{rendered}">
    <tr style="#{expanded?'':'display:none;'}">
      <td>
        <div class="#{selected ? 'navItemActive' : 'navItem'}">
        <h:outputLink value="#{facesContext.externalContext.requestContextPath}#{link}"
          onclick="AdmUtils.saveMenuPosition();return AdmUtils.isNotDirtyOrConfirmed();" style="#{style}">
          <span style="white-space:normal;padding-top:3px">
            #{msg[labelKey]}
          </span>
        </h:outputLink>
        </div>
      </td>
    </tr>
  </ui:fragment>
</ui:composition>
