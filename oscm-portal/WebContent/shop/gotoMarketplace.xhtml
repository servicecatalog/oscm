<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:adm="http://www.fujitsu.com/global/services/software/interstage" template="../templates/mainBootsfaces.xhtml"
>

  <ui:define name="pageId">
    <c:set var="pageId" value="marketplace.gotoMarketplace" />
    <c:set var="focusElement" value="gotoMarketplaceForm:marketplace" />
  </ui:define>

  <ui:define name="body">
    <h:form id="gotoMarketplaceForm">
      <adm:outputStep value="#{msg['marketplace.gotoMarketplace.step']}" />
      <adm:bootsfacesSelectMenu   id="marketplace"
                                  onchange="this.form.submit();"
                                  value="#{gotoMarketplaceBean.marketplaces}"
                                  label="#{msg['service.marketplace']}">
        <f:ajax event="change" listener="#{gotoMarketplaceBean}" render="#{goForm}"/>
      </adm:bootsfacesSelectMenu>
    </h:form>
    <h:form id="goForm">
      <adm:buttonPanel>
        <adm:button id="gotoBtn" value="#{msg['button.goto']}" bean="#{gotoMarketplaceBean}" action="gotoMarketplace"
          disabled="#{not gotoMarketplaceBean.buttonEnabled}" />
      </adm:buttonPanel>
    </h:form>
  </ui:define>

</ui:composition>
