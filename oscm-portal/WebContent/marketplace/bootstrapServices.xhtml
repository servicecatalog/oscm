<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
	xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace"
				template="templates/mainBootstrap.xhtml">

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link href="${facesContext.externalContext.requestContextPath}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
	<script src="#{facesContext.externalContext.requestContextPath}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<ui:define name="pageId">
		<c:set var="pageId" value="marketplace.services" />
		<c:set var="stage" value="#{''}" />
	</ui:define>

	<ui:define name="feature">
		<div class="row mx-2">
			<div class="col-12">
				<h:outputText escape="false" id="stageResponsive" value="#{skinBean.marketplaceStage}" />
			</div>
		</div>

	</ui:define>

	<ui:define name="aside">
		<a4j:outputPanel id="tagPanel" rendered="#{serviceListingBean.publicLandingpage}">
			<mp:categorySelection />
			<mp:tagCloud bean="#{tagCloudBean}" />
		</a4j:outputPanel>
	</ui:define>

	<ui:define name="contents">
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae consequuntur nisi natus aliquid saepe praesentium, non quasi veniam molestias officia.</p>
	</ui:define>

	
</ui:composition>
