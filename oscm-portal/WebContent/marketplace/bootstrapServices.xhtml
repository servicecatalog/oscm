<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
				xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
				xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace">

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link href="${facesContext.externalContext.requestContextPath}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
	<script src="#{facesContext.externalContext.requestContextPath}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<div class="row mt-4 mx-2">
		<div class="col-lg-3 pr-lg-0">
			<mp:categorySelectionBootstrap/>
			<c:if test="#{tagCloudBean.tags.size() ne 0}">
				<mp:tagCloudBootstrap bean="#{tagCloudBean}" />
			</c:if>
		</div>
		<div class="col-lg-9">
			<!-- Paging header (not available if list is empty, and not yet for search results) -->
			<c:if test="#{((fn:length(serviceListingBean.serviceList)) gt 0) &amp;&amp; (not servicePagingBean.searchRequested)}">
				<!-- Upper paging control -->
				<mp:pagingPanelBootstrap generateForm="true" prefix="Up" />
			</c:if>
			<c:forEach items="#{serviceListingBean.serviceList}" var="service" varStatus="status">
				<mp:serviceBlockBootstrap fieldId="service#{status.index}" service="#{service}" limitedDescription="false" showTags="true"/>
			</c:forEach>
			<!-- Paging footer (not available if list is empty, and not yet for search results) -->
			<c:if test="#{((fn:length(serviceListingBean.serviceList)) gt 0) &amp;&amp; (not servicePagingBean.searchRequested)}">
				<!-- Lower paging control -->
				<mp:pagingPanelBootstrap generateForm="false" prefix="Down" />
			</c:if>
		</div>
	</div>

</ui:composition>
