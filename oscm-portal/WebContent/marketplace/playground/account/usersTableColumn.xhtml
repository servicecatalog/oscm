<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">

  <rich:column sortBy="#{property}" sortOrder="#{bean.sortOrders[property]}" sortType="custom"
               filterValue="#{bean.filterValues[property]}" filterExpression="#{property}"
               headerClass="rowTitle sortable clickable-header #{headerClass}" filterType="custom"
               styleClass="table-column-with-max-width #{styleClass}">
    <f:facet name="header">
      <h:outputText value="#{columnHeaderName}"/>
      <h:commandLink action="#{bean.toggleSort}" styleClass="sort-command-link">
        <a4j:ajax render="#{tableName} :#{tableName}Scripts"/>
        <f:setPropertyActionListener target="#{bean.sortProperty}" value="#{property}"/>
      </h:commandLink>
      <a4j:outputPanel id="#{property}sortIcons" styleClass="sort-icons non-clickable-element">
        <h:graphicImage value="#{sortIconAscending}"
                        rendered="#{bean.sortOrders[property] == 'ascending'}"/>
        <h:graphicImage value="#{sortIconDescending}"
                        rendered="#{bean.sortOrders[property] == 'descending'}"/>
      </a4j:outputPanel>
      <hr class="my-1"/>
      <adm:filterInputBootstrap inputId="#{property}" inputValue="#{bean.filterValues[property]}"
                                queueName="#{queueName}"
                                render="#{tableName}@body #{scroller} :pagerPanel #{scroller}Scripts :#{tableName}Scripts"/>
    </f:facet>
    <a4j:outputPanel layout="block" styleClass="tablePanel table_padding stringInMultiLine preserveWhitespaces">
      <h:outputText value="#{record[property]}" styleClass="wrapColumns #{outputStyleClass}"/>
    </a4j:outputPanel>
  </rich:column>
</ui:composition>
