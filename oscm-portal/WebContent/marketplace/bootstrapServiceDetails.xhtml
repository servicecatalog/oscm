<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
				xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
				xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace">

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link href="${facesContext.externalContext.requestContextPath}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
	<script src="#{facesContext.externalContext.requestContextPath}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<div class="row mt-2">
		<div class="col-3">
			<mp:relatedServicesBootstrap bean="#{serviceDetailsModel}" selectedService="#{serviceDetailsModel.selectedService}" />
		</div>
		<div class="col-9">
			<div>
				<mp:serviceDetailsBlockBootstrap bean="#{serviceDetailsModel}" service="#{serviceDetailsModel.selectedService}" fieldId="serviceDetail" showTags="true">

				</mp:serviceDetailsBlockBootstrap>

			</div>

		</div>


	</div>

</ui:composition>
