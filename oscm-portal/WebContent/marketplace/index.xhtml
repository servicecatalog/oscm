<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="templates/mainBootstrap.xhtml">

  <ui:define name="pageId">
    <c:set var="pageId" value="marketplace.home"/>
    <c:set var="imgUrl" value="#{facesContext.externalContext.requestContextPath}/marketplace/img"/>
    <c:set var="stage" value="#{serviceListingBean.publicLandingpage ? '' : 'landing'}"/>
  </ui:define>

  <ui:define name="feature">
    <div class="row">
      <div class="col-12 bigDisplay pt-3">
        <h:outputText escape="false" id="stageResponsive" value="#{skinBean.marketplaceStage}"/>
      </div>
      <div class="col-12 smallDisplay">
        <h:outputText escape="false" id="mobileStageResponsive" value="#{skinBean.marketplaceMobileStage}"/>
      </div>
    </div>

  </ui:define>

  <ui:define name="contents">
    <c:if test="#{serviceListingBean.publicLandingpage}">
      <ui:include id="listServicesForPublicLandingpage" src="publicLandingpage.xhtml" />
    </c:if>
    <c:if test="#{not serviceListingBean.publicLandingpage}">
      <ui:include id="listServicesForEnterpriseLandingpage" src="enterpriseLandingpage.xhtml"/>
    </c:if>
  </ui:define>
</ui:composition>
