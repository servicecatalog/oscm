<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace"
                xmlns:f="http://xmlns.jcp.org/jsf/core" template="../templates/mainBootstrap.xhtml">

  <c:set var="sc" value="true"/>

  <ui:define name="pageId">
    <c:set var="pageId" value="marketplace.terms"/>
    <c:set var="isSingleContentPage" value="true"/>
  </ui:define>

  <ui:define name="breadcrumbs">
    <mp:bootstrapBreadcrumbs>
      <mp:crumb label="#{msg['marketplace.terms.title']}"/>
    </mp:bootstrapBreadcrumbs>
  </ui:define>

  <ui:define name="singlecontent">
    <c:set var="termsDescription" value="#{msg['public.terms.description']}"/>
    <c:choose>
      <c:when test="#{not empty termsDescription}">
        <h:outputText id="termDescription" value="${termsDescription}" escape="false"/>
      </c:when>
      <c:otherwise>
        <f:loadBundle var="msgDef" basename="org.oscm.ui.resources.DbMessages_en"/>
        <h:outputText id="termDescription" value="#{msgDef['public.terms.description']}" escape="false"/>
      </c:otherwise>
    </c:choose>
  </ui:define>
</ui:composition>
