<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

  <a4j:outputPanel layout="block"
                   rendered="#{not sub.statusActive and not sub.statusPending and not sub.statusPendingUpd}">
    <a4j:outputPanel layout="block" rendered="true" styleClass="subscriptionStatus subscriptionError position-absolute"
                     style="height:17px;"/>
    <h:outputText value="#{msg[sub.statusTextKey]}" styleClass="ml-3 position-relative"/>
  </a4j:outputPanel>
  <a4j:outputPanel layout="block" styleClass="subscriptionStatus subscriptionPending" rendered="#{sub.statusPending}">
    <h:outputText value="#{msg[sub.statusTextKey]}" styleClass="ml-3"/>
  </a4j:outputPanel>
  <a4j:outputPanel layout="block" styleClass="subscriptionStatus subscriptionActive" rendered="#{sub.statusActive}">
    <h:outputText value="#{msg[sub.statusTextKey]}" styleClass="ml-3"/>
  </a4j:outputPanel>
  <a4j:outputPanel layout="block" styleClass="subscriptionStatus subscriptionPendingUpd"
                   rendered="#{sub.statusPendingUpd}">
    <h:outputText value="#{msg[sub.statusTextKey]}" styleClass="ml-3"/>
  </a4j:outputPanel>
  <a4j:outputPanel layout="block" styleClass="subscriptionStatus subscriptionWaitingForApproval"
                   rendered="#{sub.statusWaitingForApproval}">
    <h:outputText value="#{msg[sub.statusTextKey]}" styleClass="ml-3"/>
  </a4j:outputPanel>

</ui:composition>
