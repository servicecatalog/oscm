<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:h="http://xmlns.jcp.org/jsf/html" template="templates/mainBootstrap.xhtml">

  <ui:define name="pageId">
    <c:set var="pageId" value="public.error.title"/>
  </ui:define>

  <ui:define name="contents">
    <a4j:outputPanel id="insufficientAuthoritiesErrorPanel" layout="block" styleClass="errorPanel mt-5">
      <dl class="rich-messages box error" id="insufficientAuthority">
        <dt class="text-center">
          <h:outputFormat value="#{msg['insufficientAuthorities.toViewPage']}">
          </h:outputFormat>
        </dt>
      </dl>
    </a4j:outputPanel>
  </ui:define>
</ui:composition>
