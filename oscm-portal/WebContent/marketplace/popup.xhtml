<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                template="templates/modalDialogBootstrap.xhtml">

  <ui:define name="dialogTitle">
    <h3 class="w-auto">
      <h:outputText value="#{dialogTitle}" id="#{dialogId}Title"/>
    </h3>
  </ui:define>

  <ui:define name="dialogContent">
    <a4j:outputPanel id="#{dialogId}DialogContentGrid" layout="block" styleClass="mt-3">
      <ui:fragment>
        <ui:include src="#{ (targetCtrl eq null) ?  '/marketplace/empty.xhtml' : targetCtrl }"/>
      </ui:fragment>
    </a4j:outputPanel>
  </ui:define>

</ui:composition>
