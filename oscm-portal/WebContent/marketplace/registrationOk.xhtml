<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace"
                template="templates/mainBootstrap.xhtml">

  <ui:define name="pageId">
    <c:set var="pageId" value="marketplace.account.editUser"/>
    <c:set var="imgUrl" value="#{facesContext.externalContext.requestContextPath}/marketplace/img"/>
    <c:set var="novspace" value="true"/>
    <c:set var="width" value="640"/>
    <c:set var="focusElement" value="userEmail"/>
    <c:set var="bodyClass" value="body5span"/>
  </ui:define>

  <ui:define name="breadcrumbs">
    <mp:bootstrapBreadcrumbs>
      <mp:crumb label="#{msg['user.registration']}"/>
    </mp:bootstrapBreadcrumbs>
  </ui:define>

  <ui:define name="contents">
    <a4j:outputPanel styleClass="row justify-content-center mt-3">
      <a4j:outputPanel styleClass="col-lg-10 col-md-11 col-sm-12 bg-themed p-3 shadow mb-4">

        <h2>
          <h:outputText value="#{msg['user.registration']}"/>
        </h2>
        <hr class="mt-1 mb-3"/>
        <br/>
        <h:outputText value="#{msg['public.registrationok.description']}" styleClass="preWrapping"/>
        <br/>
      </a4j:outputPanel>
    </a4j:outputPanel>

  </ui:define>

</ui:composition>
