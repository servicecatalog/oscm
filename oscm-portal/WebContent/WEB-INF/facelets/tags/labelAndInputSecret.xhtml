<!-- Copyright FUJITSU LIMITED 2021--><!DOCTYPE html><ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                xmlns:adm="http://www.fujitsu.com/global/services/software/interstage" >  <c:if test="#{empty styleClass}">    <c:set var="styleClass" value="field"/>  </c:if>  <c:if test="#{empty isDirtySet}">    <c:set var="isDirtySet" value="true"/>  </c:if>  <c:choose>    <c:when test="#{isDirtySet}">      <c:set var="setDirtyScript" value="setDirty(true)"/>    </c:when>  </c:choose>  <adm:outputLabel textId="label#{id}" value="#{label}" displayRequired="#{displayRequired}" required="#{required}"                   rendered="#{(empty rendered or rendered) and (empty renderedLabel or renderedLabel)}"                   renderRequired="#{renderRequired}" requiredId="#{requiredId}"/>  <c:choose>    <c:when test="#{(not empty infoBottom)}">      <h:panelGroup rendered="#{rendered}">        <h:inputSecret id="#{id}" value="#{value}" maxlength="#{maxlength}" onchange="#{setDirtyScript}" redisplay="true"                       styleClass="#{styleClass}" rendered="#{empty rendered or rendered}" disabled="#{disabled}"                       required="#{not empty required and required}" onkeyup="#{onkeyup}" autocomplete="off"/>        <adm:message id="#{id}ErrorMsg" for="#{id}" rendered="#{empty rendered or rendered}" displayStyle="display-flex"/>      </h:panelGroup>    </c:when>    <c:otherwise>      <h:inputSecret id="#{id}" value="#{value}" maxlength="#{maxlength}" onchange="#{setDirtyScript}" redisplay="true"                     styleClass="#{styleClass}" rendered="#{empty rendered or rendered}" disabled="#{disabled}"                     required="#{not empty required and required}" onkeyup="#{onkeyup}" autocomplete="off"/>    </c:otherwise>  </c:choose></ui:composition>
