<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j">

 <c:if test="#{empty filterInputExecute}">
  <c:set var="filterInputExecute" value="@this"/>
 </c:if>
 <div class="input-group">
  <h:inputText id="#{inputId}" value="#{inputValue}" styleClass="form-control form-control-sm"
               onkeyup="#{onkeyup}" onclick="event.cancelBubble = true;">
   <a4j:ajax render="#{render}" event="keyup" execute="#{filterInputExecute}">
    <a4j:attachQueue name="#{queueName}"/>
   </a4j:ajax>
  </h:inputText>
  <div class="input-group-append">
   <h:commandLink styleClass="btn btn-outline-secondary btn-sm disabled" aria-disabled="true">
    <i class="fa fa-filter"/></h:commandLink>
  </div>
  <script type="text/javascript">
      AdmUtils.callKeyup('#{inputId}');
  </script>
 </div>
</ui:composition>
