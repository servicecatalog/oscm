<!-- Copyright FUJITSU LIMITED 2020--><!DOCTYPE html><ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace"                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j"> <c:if test="#{empty required}">  <c:set var="required" value="false"/> </c:if> <c:if test="#{empty isDirtySet}">  <c:set var="isDirtySet" value="true"/> </c:if> <c:if test="#{empty rendered}">  <c:set var="rendered" value="true"/> </c:if> <c:if test="#{empty disabled}">  <c:set var="disabled" value="false"/> </c:if> <c:if test="#{empty labelWidth}">  <c:set var="labelWidth" value="2"/> </c:if> <c:if test="#{empty inputWidth}">  <c:set var="inputWidth" value="7"/> </c:if> <c:if test="#{empty messageWidth}">  <c:set var="messageWidth" value="3"/> </c:if> <c:if test="#{empty isDirtySet}">  <c:set var="isDirtySet" value="true"/> </c:if> <c:if test="#{empty showMessage}">  <c:set var="showMessage" value="true"/> </c:if> <c:choose>  <c:when test="#{isDirtySet}">   <c:set var="setDirtyScript" value="setDirty(true)"/>  </c:when> </c:choose> <div class="row align-items-center pb-2">  <div class="col-md-#{labelWidth} col-sm-12">   <h:outputText value="#{label}" styleClass="#{labelStyle}"/>  </div>  <div class="col-md-#{inputWidth} col-sm-12 my-1">   <div class="input-group">    <h:inputSecret id="#{id}" value="#{value}" label="#{label}" required="#{required}" maxlength="#{maxlength}"                   styleClass="#{inputStyle}" disabled="#{disabled}" binding="#{binding}" onkeydown="#{onkeydown}"                   autocomplete="off" size="#{size}" connectTo="#{connectTo}">     <c:if test="#{not empty validatorId}">      <f:validator validatorId="#{validatorId}"/>     </c:if>    </h:inputSecret>    <c:if test="#{(not empty showHint)}">     <mp:hintBootstrap for="#{id}"/>    </c:if>   </div>  </div>  <div class="col-md-#{messageWidth} col-sm-12">   <c:choose>    <c:when test="#{(not empty showHint)}">     <div class="row pl-3">      <mp:message id="#{id}ErrorMsg" for="#{id}"/>     </div>    </c:when>    <c:otherwise>     <a4j:outputPanel styleClass="row pl-3">      <mp:message id="#{id}ErrorMsg" for="#{id}" rendered="#{empty rendered or rendered}"/>     </a4j:outputPanel>    </c:otherwise>   </c:choose>  </div> </div></ui:composition>
