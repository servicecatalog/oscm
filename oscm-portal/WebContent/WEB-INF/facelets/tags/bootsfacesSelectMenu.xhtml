<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
            $(document).on('select2:opening', '.select2style', function (e) {
		        AdmUtils.setFocus(e.target,true);
		    });
            $(document).on('blur', '.select2-selection--single', function (e) {
		            AdmUtils.setFocus(e.target,false);
		    });
		 });
	</script>

    <adm:panelGrid>
    <adm:outputLabel value="#{label}" />
    <h:panelGroup>
        <b:selectOneMenu class="bootsMenu" select2="true" styleClass="select" id="#{id}" onchange="#{onchange}" onclick="#{onclick}"
                         immediate="#{immediate}" oncomplete="#{oncomplete}" value="#{value}" disabled="#{disabled}">
          <ui:insert/>
        </b:selectOneMenu>
    </h:panelGroup>
    </adm:panelGrid>
</ui:composition>
