<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">

    <adm:outputLabel value="#{label}" />
    <h:panelGroup>
    <h:form id="marketplaceSelectForm">
            <b:selectOneMenu select2="true" id="#{id}" styleClass="select"  value="#{value}" immediate="#{immediate}"
                             onclick="#{onclick}" onchange="#{onchange}">
                <adm:selectItemPleaseSelect itemValue="" />
                <f:selectItems value="#{selectValue}" var="mp" itemLabel="#{mp.name} (#{mp.marketplaceId})" itemValue="#{mp.marketplaceId}"/>
            </b:selectOneMenu>

        <script src="#{facesContext.externalContext.requestContextPath}/scripts/select2FocusHandler.js" type="text/javascript"></script>
    </h:form>
</h:panelGroup>
</ui:composition>
