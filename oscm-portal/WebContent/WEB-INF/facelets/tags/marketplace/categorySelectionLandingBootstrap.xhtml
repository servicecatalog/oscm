<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:form id="categorySelectionForm"
          rendered="#{marketplaceConfigurationBean.currentConfiguration.categoriesEnabled}">
    <f:phaseListener binding="#{categorySelectionBean.listener}"/>
    <div class="container">
      <div class="list-group list-group-horizontal-lg align-items-center">
        <div class="col-12 col-lg-auto list-group-item mx-1 p-1 border-0">
          <h:commandButton id="browseAllBtn" action="#{serviceListingBean.showServiceList}"
                           value="#{msg['button.browseAll']}" class="btn-sm text-left btn-secondary">
            <f:setPropertyActionListener target="#{servicePagingBean.filterTag}" value=""/>
            <f:setPropertyActionListener target="#{categorySelectionBean.selectedCategoryId}" value=""/>
            <f:setPropertyActionListener target="#{servicePagingBean.filterCategoryForDisplay}" value=""/>
          </h:commandButton>
          <button id="categoryToggleButton" class="btn-toggler btn-sm d-lg-none btn-outline-secondary collapsed" type="button" data-toggle="collapse" data-target="#categoryDrop">
            <span class="close-nav"><i class="fa fa-caret-up"></i></span>
            <span class="open-nav"><i class="fa fa-caret-down"></i></span>
          </button>
     </div>
        <div class="px-0 align-self-start navbar navbar-expand-lg">
          <div class="collapse navbar-collapse" id="categoryDrop">
            <c:set var="listItem" value="list-group-item list-group-item-action text-truncate py-1 px-1 border-0"/>
            <c:set var="activeListItem" value="list-group-item list-group-item-action list-group-item-secondary text-truncate py-1 border-0"/>
            <c:forEach items="#{categorySelectionBean.categoriesForMarketplace}" var="cat" varStatus="count">
              <div class="col-12 col-lg-auto px-1">
                <h:commandLink id="categoryLink#{count.index}" value="#{cat.displayName}"
                               styleClass="#{cat.categoryId eq categorySelectionBean.selectedCategoryId ? activeListItem : listItem}"
                               action="#{categorySelectionBean.selectByCategory}"
                               actionListener="#{serviceListingBean.reloadData}">
                  <f:setPropertyActionListener target="#{categorySelectionBean.selectedCategoryId}"
                                               value="#{cat.categoryId}"/>
                  <f:setPropertyActionListener target="#{servicePagingBean.filterCategoryForDisplay}"
                                               value="#{cat.displayName}"/>
                </h:commandLink>
              </div>
            </c:forEach>
          </div>
        </div>
      </div>
    </div>
  </h:form>
</ui:composition>
