<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:form id="categorySelectionForm" rendered="#{marketplaceConfigurationBean.currentConfiguration.categoriesEnabled}">
    <f:phaseListener binding="#{categorySelectionBean.listener}" />

    <div class="col-12 mt-0 p-0 ">
      <div class="list-group list-group-horizontal-lg align-items-center">
        <div class="w-100 align-self-start navbar-expand-lg">
          <div class="collapse show navbar-collapse shadow" id="categoryDrop">
            <c:set var="listItem" value="btn btn-outline-secondary p-2 cat-item" />
            <c:forEach items="#{categorySelectionBean.categoriesForMarketplace}" var="cat" varStatus="count">
              <div class="h-50 w-100 list-group bg-themed text-center cat-item pb-0">
                <h:commandLink id="categoryLink#{count.index}" value="#{cat.displayName}" styleClass="#{listItem}"
                  action="#{categorySelectionBean.selectByCategory}" actionListener="#{serviceListingBean.reloadData}">
                  <f:setPropertyActionListener target="#{categorySelectionBean.selectedCategoryId}"
                    value="#{cat.categoryId}" />
                  <f:setPropertyActionListener target="#{servicePagingBean.filterCategoryForDisplay}"
                    value="#{cat.displayName}" />
                </h:commandLink>
              </div>
            </c:forEach>
          </div>
        </div>
      </div>
    </div>
  </h:form>
</ui:composition>
