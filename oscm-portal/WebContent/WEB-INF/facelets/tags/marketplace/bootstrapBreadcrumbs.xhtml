<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <c:set var="first" value="#{bean['title'][0]}"/>
  <c:set var="menuItemStyle" value="list-group-item list-group-item-action card-header"/>
  <c:set var="menuHeaderStyle" value="list-group-item list-group-item-action card-header bg-dark"/>

  <nav class="navbar navbar-light light-blue my-1" aria-label="breadcrumb" id="location">
    <ol class="breadcrumb location-inside bg-light py-2">
      <li>
        <a href="#{facesContext.externalContext.requestContextPath}/marketplace/playground/index.jsf">
          #{msg['navigation.home']}
        </a>
      </li>
      <ui:insert/>
    </ol>

    <c:if test="#{not empty menu}">
      <button class="btn-toggler btn-secondary btn d-block d-md-none" aria-label="Toggle Navigation"
              data-toggle="collapse" data-target="#sidebarCollapse" aria-expanded="false" type="button"
              aria-controls="sidebarCollapse">
        <span class="hamburger_icon"><i class="fa fa-navicon"/></span>
      </button>
    </c:if>
  </nav>
</ui:composition>
