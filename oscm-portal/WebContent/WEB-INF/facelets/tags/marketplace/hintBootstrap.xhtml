<!DOCTYPE html [<!ENTITY num "&#35;">]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

 <c:set var="hintId" value="#{for}Hint"/>
 <c:set var="hintMsgId" value="#{pageId}.hint.#{for}"/>
 <c:set var="hintMsg" value="#{(not empty hintText)?hintText:(msg[hintMsgId])}"/>

 <div>
  <a href="javascript:void(0);" class="btn #{styleHint}" data-toggle="popover"
     data-content="#{hintMsg}" data-container="&num;#{hintId}" id="#{hintId}"><i class="fa fa-question-circle"/></a>
 </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
 <script type="text/javascript"
         src="${facesContext.externalContext.requestContextPath}/bootstrap/js/bootstrap.min.js"></script>
 <script>AdmUtils.showTooltips();</script>
</ui:composition>
