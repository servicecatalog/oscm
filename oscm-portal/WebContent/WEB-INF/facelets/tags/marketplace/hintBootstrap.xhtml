<!DOCTYPE html [<!ENTITY num "&#35;">]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

 <c:set var="hintId" value="#{for}Hint"/>
 <c:set var="hintMsgId" value="#{pageId}.hint.#{for}"/>
 <c:set var="hintMsg" value="#{(not empty hintText)?hintText:(msg[hintMsgId])}"/>

 <a4j:outputPanel class="input-group-append">
  <a href="javascript:void(0);" class="btn pl-4" data-toggle="popover"
     data-content="#{hintMsg}" data-container="&num;#{hintId}" id="#{hintId}"><i class="fa fa-question-circle"/></a>
 </a4j:outputPanel>
</ui:composition>
