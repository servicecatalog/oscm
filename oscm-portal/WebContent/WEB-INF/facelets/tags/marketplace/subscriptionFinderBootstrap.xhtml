<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

 <c:set var="subSearchPlaceHolderText" value="#{msg['marketplace.searchSubscriptions']}"/>
 <div id="subscriptionSearch" class="input-group mb-3 float-right" style="max-width: 350px">
  <h:inputHidden id="searchPhrase" value="#{searchPhraseProperty}"/>
  <input id="#{formId}:searchField" class="form-control form-control-sm rounded" placeholder="#{subSearchPlaceHolderText}"
         maxlength="#{servicePagingBean.maxLengthSearchPhrase}" onfocus="this.value = '';"
         onkeydown="AdmUtils.clickOnReturn(event,'#{formId}:submitLink');" value="#{searchPhraseProperty}"/>
  <div class="input-group-append">
   <a4j:commandLink id="submitLink" value=" " execute="@form" styleClass="btn btn-outline-secondary btn-sm rounded"
                    onclick="AdmUtils.IE9OnClick('#{formId}:searchField');AdmUtils.showProgress(true);
                    AdmUtils.copyElementValues('#{formId}:searchField','#{formId}:searchPhrase');
                    AdmUtils.IE9AfterClick('#{formId}:searchField');return true;"
                    oncomplete="AdmUtils.showProgress(false);" render="#{renderElementList}">
    <i class="fa fa-search"/></a4j:commandLink>
  </div>
  <h:inputHidden value="UTF-8" name="ie"/>
 </div>
 <script type="text/javascript">
  AdmUtils.IE9PlaceHolderFix('#{searchPhraseProperty}', '#{formId}:searchField');
  AdmUtils.clearSearches('#{formId}:searchField', '#{formId}:submitLink');
 </script>
</ui:composition>
