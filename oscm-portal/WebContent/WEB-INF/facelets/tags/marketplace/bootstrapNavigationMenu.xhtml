<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <c:set var="first" value="#{bean['title'][0]}" />

  <!-- Div which collapses vertically when screen is small. Hamburger icon displaying only for small screens. -->
  <div class="custom-collapse mt-4 mt-md-2">
    <button class="btn-toggler btn-secondary btn d-block d-md-none" aria-label="Toggle Navigation" type="button"
      data-toggle="collapse" data-target="#sidebarCollapse" aria-expanded="true" aria-controls="sidebarCollapse">
      <span class="hamburger_icon"><i class="fa fa-navicon"></i></span>
    </button>

    <!-- Sidebar. -->
    <div id="sidebar-wrapper">

      <div class="list-group collapse navbar-collapse" id="sidebarCollapse">

        <!--  Menu Rows -->
        <c:forEach items="#{bean['title']}" var="key" varStatus="index">
          <c:if test="#{not(first eq key)}">
            <c:if test="#{selected eq key}">
              <h:outputLink id="link#{index.index}" value="#"
                styleClass="list-group-item list-group-item-action bg-light"
                onclick="if(AdmUtils.isNotDirtyOrConfirmed()){AdmUtils.showProgress(true);location.href='#{bean['link'][index.index]}';return true;}else{return false;}">

                <h4 id="menu#{index.index}">
                  <h:outputText value="#{msg[key]}" />
                </h4>

              </h:outputLink>

            </c:if>
            <c:if test="#{not(selected eq key)}">
              <h:outputLink id="link#{index.index}" value="#"
                styleClass="list-group-item list-group-item-action bg-light"
                rendered="#{bean.isLinkVisible(index.index)}"
                onclick="if(AdmUtils.isNotDirtyOrConfirmed()){AdmUtils.showProgress(true);location.href='#{bean['link'][index.index]}';return true;}else{return false;}">
                <h4 id="menu#{index.index}">
                  <h:outputText value="#{msg[key]}" />
                </h4>

              </h:outputLink>
            </c:if>
          </c:if>
        </c:forEach>

      </div>

    </div>
  </div>

</ui:composition>
