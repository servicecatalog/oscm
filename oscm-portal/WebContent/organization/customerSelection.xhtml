<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  				xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">

    <h:form id="selectForm">
		  <adm:bootsfacesSelectMenu  id="organizationId"
									 value="#{organizationBean.selectedCustomerId}"
									 onclick="AdmUtils.storeValue(this);"
									 onchange="if(AdmUtils.isNotDirtyOrConfirmed())
									 			{this.form.submit();}
									 		   else{AdmUtils.restoreValue(this)};"
									  label="#{msg['organization.organizationId']}">
			  <f:selectItem itemLabel="#{msg['common.pleaseSelect']}" itemValue="" />
			  <c:forEach items="#{organizationBean.customers}" var="customer">
				  <f:selectItem itemLabel="#{customer.nameWithOrganizationId}" itemValue="#{customer.organizationId}" />
			  </c:forEach>
		  </adm:bootsfacesSelectMenu>
        <h:outputText value="" />
    </h:form>
</ui:composition>
