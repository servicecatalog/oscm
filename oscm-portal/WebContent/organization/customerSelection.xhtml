<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:form id="selectForm">
      <adm:panelGrid>
        <adm:outputLabel value="#{msg['organization.organizationId']}" />
    
	        <b:selectOneMenu select2="true" id="organizationId" styleClass="select" value="#{organizationBean.selectedCustomerId}"
	          onclick="AdmUtils.storeValue(this);"
	          onchange="if(AdmUtils.isNotDirtyOrConfirmed()){this.form.submit();}else{AdmUtils.restoreValue(this)};">
	          <f:selectItem itemLabel="#{msg['common.pleaseSelect']}" itemValue="" />
	          <c:forEach items="#{organizationBean.customers}" var="customer">
	            <f:selectItem itemLabel="#{customer.nameWithOrganizationId}" itemValue="#{customer.organizationId}" />
	          </c:forEach>
	        </b:selectOneMenu>

        <h:outputText value="" />
      </adm:panelGrid>
    </h:form>
</ui:composition>
